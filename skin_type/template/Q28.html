<!DOCTYPE html>

<html lang="en">
<head>
    <link rel="stylesheet" href="Q0.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <meta charset="UTF-8">

</head>


<body>
<header style="padding-left: 30px"> Skinny Company </header>
<progress value="100" max="100"></progress>
<div class = "all">
    <div class ='content'>

        <p class="heading"> 당신의 피부타입은 <b>지성</b> 입니다! </p>
        <p class="about"> 기초화장품 구매시 유분 및 수분을 모두 케어 해 주는 제품으로 구매 해 드리는걸 추천합니다.
            특히 여름을 제외한 계절엔 오일 제품으로 기초화장을 마무리 하신다면 수분을 오래 지속시킬 수 있습니다.
            만족스러운 자가진단 서비스였나요? </p>

        <p><bold> 코멘트를 입력하세요 </bold></p>

        <div class="panel">
        {% for comment in comments %}
            <div class="media">
                <a class="media-left" href="#">
                    <img src="http://lorempixel.com/40/40/people/1/">
                </a>
                <div class="media-body">
                    <h4 class="media-heading user_name">{{ comment.user.username }}</h4>
                        {{ comment.comment_contents}}
                </div>
            </div>
        {% endfor %}
    </div>

 <div class="form-group row">
        <form method="POST" action="{% url "post_comment" %}">
            {% csrf_token %}
            <div class="col-sm-1">
                <label for="comment">Comment:</label>
            </div>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="comment" name="comment" />
                <input type="hidden" name="bookmark_id" value="{{ bookmark.bookmark_id }}">
            </div>
            <div class="col-sm-3">
                <button type="submit" class="btn btn-success">Post</button>
            </div>
        </form>
    </div>



        <button onclick="location.href='Page_28.html'" type="back" class="btn-sm">
            Back </button>


        <button onclick="location.href='Page_30.html'" type="next" class="btn-sm">
            Next </button>

        <script src="js/jquery-3.1.1.js"></script>

        <script src="js/bootstrap.min.js"></script>
    </div>
</div>


</body>
</html>
